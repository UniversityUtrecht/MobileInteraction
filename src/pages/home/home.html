<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [navPush]="linearPage">Linear</button>
  <button ion-button color="secondary" [navPush]="radialPage">Radial</button>
  
  
  <button ion-button (click)="myButtonClick()">Button</button>
  <button ion-button (click)="myButtonClick1()">Start</button>
  <button ion-button (click)="myButtonClick2()">Stop</button>
  <button ion-button (click)="myButtonClick3()">Play All</button>
  <button ion-button (click)="myButtonClick4()">Draw Sheet</button>
  
  <button ion-button (click)="myButtonClick5()">1.&#9658;</button>
  <button ion-button (click)="myButtonClick6()">2.&#9658;</button>
  
  <button ion-button (click)="fullReset()">Reset</button>

  <div id="drawArea">I am a music notation.</div>
  
</ion-content>

<ion-footer>
  <p id="userName">{{ this.db.userID | async }}</p>
</ion-footer>
